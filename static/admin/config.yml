backend:
  name: github
  repo: lcnogueira/lcnogueira.com
  branch: master
  site_domain: lcnogueira.com
  squash_merges: true

publish_mode: editorial_workflow
media_folder: 'static/assets/img' # Media files will be stored in the repo under static/assets/img
public_folder: 'assets/img' # The src attribute for uploaded media will begin with /assets/img

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'

collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/posts
    label: 'Posts' # Used in the UI
    folder: 'posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          format: 'YYYY-MM-DD hh:mm:ss',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Post Image - SEO', name: 'image', widget: 'image', required: false }
      - {
        label: "Category",
        name: "category",
        widget: "select",
        options: ["vscode", "css", "js", "html", "react", "node", "docker","git"]
      }
      - {
        label: "Background",
        name: "background",
        widget: "select",
        options: [
          { label: "VS Code", value: "#B31917" },
          { label: 'CSS', value: '#2DA0C3' },
          { label: 'JS', value: '#D6BA32' },
          { label: 'HTML', value: '#EB7728' },
          { label: 'React', value: '#7D669E' },
          { label: 'Node', value: '#7AAB13' },
          { label: 'Docker', value: '#637a91' },
          { label: 'Git', value: '#222' },
        ]
      }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [""] }
      - { label: 'Body', name: 'body', widget: 'markdown' }
